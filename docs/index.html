<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting Privacy Policy</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;

    const redirectMap = {
      "ja": "privacy-ja.html",
      "en": "privacy-en.html",
      "zh": "privacy-zh-Hans.html",
      "zh-CN": "privacy-zh-Hans.html",
      "zh-SG": "privacy-zh-Hans.html",
      "zh-HK": "privacy-zh-Hant.html",
      "zh-TW": "privacy-zh-Hant.html",
      "es": "privacy-es.html",
      "fr": "privacy-fr.html",
      "de": "privacy-de.html",
      "it": "privacy-it.html",
      "ko": "privacy-ko.html",
      "pt": "privacy-pt.html",
      "pt-BR": "privacy-pt.html",
      "pt-PT": "privacy-pt.html",
      "ru": "privacy-ru.html",
      "bn": "privacy-bn.html",
      "hi": "privacy-hi.html",
      "tr": "privacy-tr.html",
      "ar": "privacy-ar.html"
    };

    const target = redirectMap[lang] || redirectMap[lang.slice(0, 2)] || "privacy-en.html";
    window.location.href = target;
  </script>
</head>
<body>
  <p>Redirecting to your language version of the privacy policy...</p>
</body>
</html>
